<body>
    <nav class="text-white">
    <div class="full-screen-div bg-primary">
        <div class="d-flex justify-content-between p-3">
            <div><i class="fa-solid fa-bars fa-2xl" style="color: #fafcff;"></i>
            </div>
            <div ><i class="fa-solid fa-house fa-2xl" style="color: #f0f2f4;"></i>&nbsp;Home</div>
            <div ><i class="fa-solid fa-handshake fa-2xl" style="color: #f0f2f4;"></i>&nbsp;Services</div>
            <div><i class="fa-solid fa-address-card fa-2xl" style="color: #f4f5f5;"></i>&nbsp;About</div>
            <div><i class="fa-solid fa-phone fa-2xl" style="color: #f0f0f0;"></i>&nbsp;contact</div>
            <div><i class="fa-regular fa-bell fa-2xl" style="color: #f4f7fa;"></i></div>
        </div>
    </div>
</nav>
<div class="text-white ms-5 mt-3 d-flex justify-content-center" id="greet">
    <h1>Welcome User</h1>
</div>
<div class="container mt-5">
    <div class="row g-4">
        <!-- Deposit Section -->
        <div class="col-md-6">
            <div class="card card-custom text-center">
                <div class="card-body">
                    <h3 class="card-title">Deposit</h3>
                    <p class="card-text text-muted">Enter the amount to deposit and confirm the action.</p>
                    <input type="number" id="depositamount" class="form-control mb-3" placeholder="Deposit Amount">
                    <input type="password" id="depositpassword" class="form-control mb-3" placeholder="Password">
                    <button class="btn btn-primary" onclick="deposit()">Deposit</button>
                    <div class="container text-center m-3" id="cd1"></div>
                </div>
            </div>
        </div>

        <!-- Withdrawal Section -->
        <div class="col-md-6">
            <div class="card card-custom text-center">
                <div class="card-body">
                    <h3 class="card-title">Withdrawal</h3>
                    <p class="card-text text-muted">Enter the amount to withdraw and confirm the action.</p>
                    <form action="" id="form2"></form>
                    <input type="number" id="withdrawalamount" class="form-control mb-3" placeholder="Withdrawal Amount">
                    <input type="password" id="withdrawalpassword" class="form-control mb-3" placeholder="Password">
                    <button class="btn btn-danger" onclick="withdrawal()">Withdraw</button>
                    <div class="container text-center m-3" id="cd2"></div>
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center align-items-center mt-3">
            <div class="bg-white w-25 text-center p-3" id="cd">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Call the function and get the name parameter
        const no = getQueryParam("no");
        console.log(no);
        if(no in localStorage){
            let accountData = localStorage.getItem(no);
        // Parse the JSON string back to an object
        let t = JSON.parse(accountData);
        console.log(t.user)
         greet.innerHTML=`<h1>Welcome ${t.user}`
         }
         if(no in localStorage){
            let accountData = localStorage.getItem(no);
        // Parse the JSON string back to an object
        let t = JSON.parse(accountData);
        console.log(t);
        t.balance=0;
        console.log(t);
        function deposit(){
            if(Number(depositamount.value>=1)){
                if(depositpassword.value==t.pass){
                    t.balance=t.balance+Number(depositamount.value);
                    alert("Amount deposited Successfully");
                    cd.innerHTML=`<div>Your Current Balance: ${t.balance}</div>`;
                }
                else{
                    alert("Invalid Password");
                }
            }
            else{
                alert("Insufficient Balance");
            }
         }
         function withdrawal(){
            if(withdrawalamount.value<=t.balance){
                if(withdrawalpassword.value==t.pass){
                    t.balance=t.balance-withdrawalamount.value;
                    alert("Amount withdrawn successfully")
                    cd.innerHTML=`Your Current Balance: ${t.balance}`;
                }
                else{
                    alert("Invalid Password");
                }
            }
            else{
                alert("Insufficient Balance");
            }
         }

         }
        
    </script>
